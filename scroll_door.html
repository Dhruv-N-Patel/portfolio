<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Change Graphics</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-x: hidden;
        }

        .section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50px;
            background-color: #f0f0f0;
        }

        .graphic {
            max-width: 100%;
            max-height: 100%;
            transition: opacity 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="section">
        <img src="Media/project1.png" alt="Image 1" class="graphic" id="graphic">
    </div>
    <div class="section"></div>
    <div class="section"></div>

    <script>
        window.addEventListener('scroll', () => {
            const graphic = document.getElementById('graphic');
            const scrollPosition = window.scrollY;
            const windowHeight = window.innerHeight;

            console.log('Scroll position:', scrollPosition);
            console.log('Window height:', windowHeight);

            if (scrollPosition > windowHeight) {
                console.log('Changing to image2.jpg');
                graphic.src = 'Media/project2.png'; // Ensure this path is correct
            } else {
                console.log('Changing to image1.jpg');
                graphic.src = 'Media/project1.png'; // Ensure this path is correct
            }
        });

        // Ensure images load properly
        document.getElementById('graphic').addEventListener('error', () => {
            console.error('Image failed to load');
        });
    </script>
</body>
</html>
