<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arduino Bluetooth Controller</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .button {
      padding: 15px 25px;
      margin: 10px;
      font-size: 18px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    .status {
      margin-top: 20px;
      font-size: 16px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Arduino Servo Controller</h1>
  <button class="button" id="connect">Connect to Bluetooth</button>
  <br>
  <div id="controls" style="display: none;">
    <button class="button" onclick="sendCommand('L')">Pan Left</button>
    <button class="button" onclick="sendCommand('R')">Pan Right</button>
    <button class="button" onclick="sendCommand('U')">Tilt Up</button>
    <button class="button" onclick="sendCommand('D')">Tilt Down</button>
    <br>
    <button class="button" onclick="sendCommand('C')">Center</button>
    <button class="button" onclick="sendCommand('S')">Smooth Pan</button>
  </div>
  <div class="status" id="status">Status: Not connected</div>

  <script>
    let bluetoothDevice;
    let bluetoothCharacteristic;

    async function connectBluetooth() {
      try {
        // Request Bluetooth device
        bluetoothDevice = await navigator.bluetooth.requestDevice({
          acceptAllDevices: true,
          optionalServices: ['00001101-0000-1000-8000-00805f9b34fb'] // HC-05 service UUID
        });

        // Connect to the GATT server
        const server = await bluetoothDevice.gatt.connect();

        // Get the primary service
        const service = await server.getPrimaryService('00001101-0000-1000-8000-00805f9b34fb');

        // Get the characteristic for data transfer
        bluetoothCharacteristic = await service.getCharacteristic('00001101-0000-1000-8000-00805f9b34fb');

        // Update UI
        document.getElementById('status').textContent = 'Status: Connected';
        document.getElementById('controls').style.display = 'block';
        document.getElementById('connect').disabled = true;
      } catch (error) {
        console.error(error);
        document.getElementById('status').textContent = 'Status: Failed to connect';
      }
    }

    function sendCommand(command) {
      if (!bluetoothCharacteristic) {
        alert('Not connected to Bluetooth!');
        return;
      }

      const encoder = new TextEncoder();
      bluetoothCharacteristic.writeValue(encoder.encode(command)).then(() => {
        console.log('Command sent:', command);
      }).catch(error => {
        console.error('Error sending command:', error);
      });
    }

    // Attach event listener to connect button
    document.getElementById('connect').addEventListener('click', connectBluetooth);
  </script>
</body>
</html>
